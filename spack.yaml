spack:
  specs:
    - coreutils
    - gcc+binutils@11
    - git
    - gmake
    - patch
    - python
    - tar
    - unzip
    - util-linux
    # We need to bootstrap the following packages that depend on themselves
    - sed
    - grep
  view:
    final:
      root: /view
      select:
        - binutils
        - coreutils
        - gcc
        - git
        - patch
        - tar
        - unzip
    python:
      root: /python-view
      select: [python]
  packages:
    all:
      target: [x86_64_v3]
    gcc:
      buildable: True
  concretizer:
    unify: true
