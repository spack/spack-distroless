spack:
  specs:
    - python
    - gcc@12.2.0+binutils
    - gmake
    - patch
    - tar
    - gzip
    - unzip
    - bzip2
    - xz
    - zstd
    - git
  view:
    default:
      root: /view
      link: roots
      exclude: [python, gmake]
    python:
      root: /python-view
      select: [python]
  concretizer:
    unify: true
