spack:
  specs:
    - coreutils
    - gcc+binutils
    - git
    - gmake
    - patch
    - python
    - sed
    - tar
    - unzip
    - util-linux
  view:
    final:
      root: /view
      select:
        - binutils
        - coreutils
        - gcc
        - git
        - patch
        - tar
        - unzip
    python:
      root: /python-view
      select: [python]
  concretizer:
    unify: true
